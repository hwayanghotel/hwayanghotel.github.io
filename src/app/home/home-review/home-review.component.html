<div class="review-container" #reviewContainer (scroll)="onScroll()">
	<div class="review-box" *ngFor="let review of ReviewList; let index=index;" id="{{index}}">
		<p class="description">" {{ review.description }} "</p>
		<p class="visited-date">{{ review.date }}</p>
		<a class="img-container" href="{{ review.href }}" target="_blank">
			<img src="{{ review.img }}" alt="hwayang valley neung-un-dae pension visitor's reivew link" />
			<p class="link">리뷰 방문하기</p>
		</a>
	</div>
</div>

<div class="dots">
	<div class="dot" [class.active]="index === currentIndex"
		 *ngFor="let review of ReviewList; let index = index;" (click)="showSelectedReview(index)"></div>
</div>
